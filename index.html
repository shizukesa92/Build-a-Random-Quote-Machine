<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Build a Random Quote Machine</title>
  
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="quote-box">
  
  <div class="quote-text">
    <i class="fa fa-quote-left"></i><span id="quote"></span>
  </div>

  <div class="quote-author">
    <i class="dash">&mdash;</i><span id="author"></span>
  </div>

  <div class="buttons">
    <a class = "button" title="Tweet this quote!" target="_blank" id="twitter">
      <i class="fa fa-twitter"></i>
    </a>
     <a class = "button" title="Post this quote on tumblr!" target="_blank" id="tumblr">
      <i class="fa fa-tumblr"></i>
    </a>
    <button type="button" class="btn btn-primary"><b>New Quote</b></button>
  </div>

</div>

<footer>
  <p class = "text-center">Coded by Leonard Tye</p>
  Design reverse engineered from <a href="https://codepen.io/FreeCodeCamp/full/ONjoLe/" target="_blank">Free Code Camp</a>
</footer>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
